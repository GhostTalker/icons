<svg width="658" height="240" viewBox="0 0 658 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Schwarzer Hintergrund -->
  <rect width="658" height="240" fill="#000000"></rect>

  <defs>
    <!-- Metallischer Gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="transparent"></stop>
      <stop offset="20%" stop-color="#555555"></stop>
      <stop offset="50%" stop-color="#FFFFFF"></stop>
      <stop offset="80%" stop-color="#555555"></stop>
      <stop offset="100%" stop-color="transparent"></stop>
    </linearGradient>
  </defs>

  <!-- Text "Ghost" -->
  <text x="20" y="150" font-family="Montserrat, Helvetica, Arial, sans-serif" font-size="64px" font-weight="300" letter-spacing="10" fill="url(#ringGradient)">
    Ghost
  </text>

  <!-- Ring-Icon als Ersatz-"A" -->
  <circle cx="270" cy="120" r="100" fill="none" stroke="url(#ringGradient)" stroke-width="6"></circle>
  <!-- Linke Hauptlinie des "A" -->
  <line x1="270" y1="40" x2="235" y2="180" stroke="url(#ringGradient)" stroke-width="6" stroke-linecap="round"></line>
  <!-- Rechte Hauptlinie des "A" -->
  <line x1="270" y1="40" x2="305" y2="180" stroke="url(#ringGradient)" stroke-width="6" stroke-linecap="round"></line>
  <!-- Querbalken des "A" -->
  <line x1="255" y1="120" x2="285" y2="120" stroke="url(#ringGradient)" stroke-width="6" stroke-linecap="round"></line>
  <!-- VerlÃ¤ngerter paralleler Strich, um 20px nach links und 20px nach oben verschoben -->
  <line x1="264.5" y1="118" x2="280.25" y2="181" stroke="url(#ringGradient)" stroke-width="6" stroke-linecap="round"></line>

  <!-- Text "uthentik" beginnt bei x=300 -->
  <text x="300" y="150" font-family="Montserrat, Helvetica, Arial, sans-serif" font-size="64px" font-weight="300" letter-spacing="10" fill="url(#ringGradient)">
    uthentik
  </text>
</svg>
